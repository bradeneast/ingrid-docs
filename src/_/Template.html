<!DOCTYPE html>
<html lang="en">

<Import from="/_/Head.html">
  <Title>
    <Slot name="Title"></Slot>
  </Title>
</Import>

<body>

  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle">
    <svg viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" width="30" height="30">
      <path d="M14.5 0v15m-3-11.5v3h-7v-3h7zm0 5v3H.5v-3h11z" stroke="currentColor"></path>
    </svg>
  </label>

  <aside>

    <div class="logo">
      <img width="120" height="120" src="/_assets/logo.svg" alt="Ingrid Logo" />
    </div>

    <Import from="/_/Nav.html" />

  </aside>

  <main>
    <h1>
      <Slot name="Title"></Slot>
    </h1>

    <Import from="./entry.md" />

    <div class="flex">
      <a class="previous" href="{*sys.previous.sys.href*}">
        <h3>{* sys.previous.Title *}</h3>
      </a>
      <a class="next" href="{*sys.next.sys.href*}">
        <h3>{* sys.next.Title *}</h3>
      </a>
    </div>

  </main>

  <footer>
    &copy; 2020 <a style="color: inherit" href="https://bradeneast.com">Braden East</a>
  </footer>

</body>

</html>
